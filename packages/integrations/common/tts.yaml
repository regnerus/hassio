---
# Text-to-Speech (TTS) enables Home Assistant to speak to you.
# This loads up my TTS service configurations
#
# https://www.home-assistant.io/components/tts/
#
tts:
  - platform: google_translate
    service_name: 'google_say'
    cache: true
    language: 'nl'
    cache_dir: /tmp/tts
    time_memory: 300
